<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Syncplay</title>
  <script src="build/syncplay.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- <input id="fpicker" type="file" accept="video/*,audio/*" />
<div id="fpicker-div" onclick="pick();"><label>Click here to pick a file</label></div>
<button id="float">_</button> -->
  <div id="main-container">
    <div id="username-prompt">
      <p>Pick a username:</p>
      <input type="text" name="username" id="username-input" placeholder="Username">
      <button>Ok</button>
    </div>
    <div id="membersSidebarContainer" class="sidebar" style="display: none;">
      <div id="membersSidebarHeading">
        <p>Online Users</p>
      </div>
      <div id="membersSidebar"></div>
    </div>
    <!-- 
     -->
    <video id="node" controls="true" style="display: none;"></video>
    <div id="rightSidebarContainer" class="sidebar" style="display: none;">
      <div id="rightSidebarSelector">
        <button class="selected-sidebar-select-button" id="select-chat-button">Chat</button>
        <button class="sidebar-select-button" id="select-playlist-button">Playlist</button>
      </div>
      <div id="chat-sidebar-container">
        <div id="chat-sidebar">
          <div class="chat-element">
            <p class="chat-timestamp"></p><p class="chat-username"></p><p class="chat-message"></p>
          </div>
        </div>
        <div id="chat-input-wrapper">
          <input type="text" id="chat-input">
          <button id="chat-send">Send</button>
        </div>
      </div>
      <div id="playlist-sidebar-container" hidden>
        <div id="playlistSidebar"></div>
        <button id="edit-playlist-button">Edit playlist</button>
      </div>
    </div>
  </div>
  <div id="playlist-editor" style="display: none;">
    <div id="playlist-editor-box">
      <p>Enter playlist videos (one per line)</p>
      <textarea name="playlist" id="playlist-input"></textarea>
      <div id="playlist-editor-buttons-wrapper">
        <button id="playlist-ok-button">Ok</button>
        <button id="playlist-cancel-button">Cancel</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
